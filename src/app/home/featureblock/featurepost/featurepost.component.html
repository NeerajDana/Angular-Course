<div class="card mb-2 border-0" >
    <div class="row no-gutters" style="height: 110px">
      <div class="col-md-4">
        <img [src]="post.feature_image"
        height="110px"
        class="card-img shadow" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h6 class="card-title">{{post.title}}</h6>
          
          <p class="card-text">
            <small class="text-muted float-left">{{post.created_at | date}}</small>
          <img [src]="post.author_image" height="30px" width="30px" 
          class="rounded-circle float-right mr-3"
          alt="">
          </p>
        </div>
      </div>
    </div>
  </div>
