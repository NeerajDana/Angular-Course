<div class="container mt-5 pt-5"  >
    
    <div class="row">
     <div class="col-lg-4 col-md-6 col-sm-12" routerLink="/blogdetail/{{item.url}}" *ngFor="let item of data">
       <div class="card border-0 ">
         <img class="card-img-top shadow" [src]="item.feature_image" alt="">
         <div class="card-body">
           <h5 class="card-title">{{item.title}}</h5>
           <p class="card-text">{{item.description}}</p>
         </div>
       </div>
      </div>
       
  </div>
  </div>
